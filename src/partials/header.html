<header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo">News</a>
    <nav>
      <ul class="site-nav">
        <li class="site-nav__item">
          <a href="./index.html" class="site-nav__link site-nav__link--current"
            >Home</a
          >
        </li>
        <li class="site-nav__item">
          <a href="./favorite.html" class="site-nav__link">Favorite</a>
        </li>
        <li class="site-nav__item">
          <a href="./read.html" class="site-nav__link">Read</a>
        </li>
      </ul>
    </nav>
    <form class="search-field" id="form-field">
      <button aria-label="search-news" class="search-field__btn" id="form-btn">
        <svg class="search__icon" width="16" height="15">
          <use href="./images/symbol-defs.svg#icon-search"></use>
        </svg>
      </button>
      <input
        type="text"
        id="search-field__input"
        name="searchQuery"
        placeholder="Search"
      />
    </form>
    <div class="choseTheme">
      <svg class="choseTheme__svg sun" width="21" height="21">
        <use href="./images/symbol-defs.svg#icon-sun"></use>
      </svg>
      <p class="choseTheme__light">Light</p>
      <label class="chose">
        <input type="checkbox" class="chose-checkbox" />
        <span class="ball round"></span>
      </label>
      <p class="choseTheme__dark opacity">Dark</p>
      <svg class="choseTheme__svg moon" width="21" height="21">
        <use href="./images/symbol-defs.svg#icon-moon"></use>
      </svg>
    </div>
    <button
      type="button"
      aria-label="open-mobile-menu"
      class="mobile-button js-open-menu"
      aria-expanded="false"
    >
      <svg class="icon" width="24" height="24">
        <use href="./images/symbol-defs.svg#icon-mobile-menu"></use>
      </svg>
    </button>
    <div class="backdrop">
      <div class="menu__container js-menu-container" id="menu__container">
        <a href="./index.html" class="menu__logo">News</a>
        <button
          type="button"
          aria-label="close-mobile-menu"
          class="close__button js-close-menu"
          aria-expanded="false"
          aria-controls="menu__container"
        >
          <svg
            class="close__button-icon"
            height="24"
            width="24"
            aria-label="Перемикач мобільного меню"
          >
            <use
              class="menu__close"
              href="./images/symbol-defs.svg#icon-close"
            ></use>
          </svg>
        </button>
        <ul class="menu">
          <li class="menu__item">
            <a href="./index.html" class="navigation-link">
              <span class="menu__svg"
                ><svg class="page__svg" width="18" height="18">
                  <use
                    href="./images/symbol-defs.svg#icon-home"
                  ></use></svg></span
              >Home<svg class="page__arrow" width="12" height="16">
                <use
                  href="./images/symbol-defs.svg#icon-arrowToRight"
                ></use></svg
            ></a>
          </li>
          <li class="menu__item">
            <a href="./favorite.html" class="navigation-link">
              <span class="menu__svg"
                ><svg class="page__svg" width="18" height="18">
                  <use
                    href="./images/symbol-defs.svg#icon-heartBiggest"
                  ></use></svg></span
              >Favorite<svg class="page__arrow" width="12" height="16">
                <use
                  href="./images/symbol-defs.svg#icon-arrowToRight"
                ></use></svg
            ></a>
          </li>
          <li class="menu__item">
            <a href="./read.html" class="navigation-link">
              <span class="menu__svg"
                ><svg class="page__svg" width="18" height="18">
                  <use
                    href="./images/symbol-defs.svg#icon-book"
                  ></use></svg></span
              >Read<svg class="page__arrow" width="12" height="16">
                <use
                  href="./images/symbol-defs.svg#icon-arrowToRight"
                ></use></svg
            ></a>
          </li>
        </ul>
        <div class="menu__choseTheme">
          <svg class="choseTheme__svg sun" width="21" height="21">
            <use href="./images/symbol-defs.svg#icon-sun"></use>
          </svg>
          <p class="choseTheme__light">Light</p>
          <label class="chose">
            <input type="checkbox" class="chose-checkbox" />
            <span class="ball round"></span>
          </label>
          <p class="choseTheme__dark opacity">Dark</p>
          <svg class="choseTheme__svg moon" width="21" height="21">
            <use href="./images/symbol-defs.svg#icon-moon"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-up btn-up_hide"></div>
</header>
